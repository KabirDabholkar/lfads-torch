fewshot_trainer:
  _target_: pytorch_lightning.Trainer
  _partial_: true
  max_epochs: 150
  log_every_n_steps: 5
  callbacks:
    - _target_: pytorch_lightning.callbacks.EarlyStopping
      monitor: fewshot/validation_loss_epoch
      mode: min
      patience: 15
      min_delta: 0
